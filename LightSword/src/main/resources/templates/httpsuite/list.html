#parse("/common/header.html")

<div class="box">
	<a href="/httpsuite/newPage" class='btn btn-info left-btn'>新增HTTP用例集</a>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Id</th>
				<th>用例集管理</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			#foreach ($t in $HttpSuites)
			<tr>
				<td>$t.id</td>
				<td><a href='/httpapi/listHttpSuiteTestCase?httpSuiteId=$t.id'>$t.name</a></td>
				<td><a href="javascript:del($t.id)">删除</a></td>
			</tr>
			#end
		</tbody>
	</table>

</div>

<script>
	function del(id) {
		if (window.confirm('你确定要删除吗？')) {
			//alert("确定");
			var url = '/httpsuite/delete?id=' + id
			$.getJSON(url, function(data) {
				if (data) {
					alert("删除成功")
					location.reload()
				} else {
					alert('执行失败')
				}
			})
			return true;
		} else {
			//alert("取消");
			return false;
		}
	}
</script>
#parse("/common/footer.html")
